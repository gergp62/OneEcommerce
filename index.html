<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VG Pastelería E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/49743aafdd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    <div class="container">
        <section class="menu">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                  <img src="assets/logoVG.png" alt="" width="80" height="80" class="d-inline-block align-text-top">
                  <a class="navbar-brand" href="#">VG Pastelería</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Productos</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                      </li>
                      
                      
                    </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                      <a class="btn btn-primary" href="/login.html" role="button">Login</a>
                    </form>
                  </div>
                </div>
              </nav>


        </section>
        <section class="carrousel">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="assets/img1.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="assets/img8.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="assets/img6.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="assets/img4.jpg" class="d-block w-100" alt="...">
                  </div>
                  
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Siguiente</span>
                </button>
              </div>


        </section>
        <section class="productos">


        </section>
        <section class="form">
            <div  class="formcontato__contacto">
                        
                <div class="formcontato__text">
                    <h2 class="formcontato__title">Contacto</h2>
                                        
                </div>
                <div class="formulario_imagen">
                    
                  <div class="formcontato--esquerda">
                    <img class="formcontato__img" src="assets/Telephone-High-Quality-PNG.png">
                  
                    <form class="form mb-3" name="form" action="https://formsubmit.co/germangp62@gmail.com" method="POST">
                        <input class="form-control col-auto mb-3 shadow" type="text" name="nombre" placeholder="Nombre" required>
                        <input class="form-control col-auto mb-3 shadow" type="email" name="email" placeholder="E-mail" required>
                        <input class="form-control col-auto mb-3 shadow" type="text" name="asunto" placeholder="Asunto" required>
                        <textarea class="form-control col-auto mb-3 shadow" rows="5" cols="40" id="mensagem" name="mensaje" placeholder="Mensaje" required></textarea>
                        <button type="submit" class="btn btn-primary col-auto mb-3">Enviar mensaje</button>
                        <!--<input type="hidden" name="_next" value="https://yourdomain.co/thanks.html">-->
                        <input type="hidden" name="_captcha" value="false">
                    </form>
                </div>
            </div>


        </section>
        <footer>
            <p class="placeholder-glow">
                <span class="placeholder col-12 bg-info placeholder-xs"></span>
              </p>
              <h6 id="firma"><i class="fa fa-copyright" aria-hidden="true"></i> Copyright Germán Pappalardo 2022< /Dev > </h6> 


        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
